{% extends "base.html" %}

{% block title %}Contact Me - Patrick Mwila{% endblock %}

{% block styles %}
<style>
    .contact-section {
        padding: 5rem 0;
        background-color: var(--bg-light);
    }

    .contact-card {
        transition: all 0.1s ease-in-out;
        height: 100%;
    }

    .contact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }

    .contact-icon {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .social-links {
        margin-top: 3rem;
    }

    .social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 3.5rem;  
        height: 3.5rem; 
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        margin: 0 0.8rem;  
        transition: all 0.1s ease-in-out;
        font-size: 1.5rem;  
    }

    .social-link:hover {
        background-color: #2C3E50;
        transform: translateY(-2px);
        color: white;
    }

    .contact-info {
        font-size: 1.1rem;
    }

    .contact-label {
        font-weight: bold;
        color: var(--primary-color);
    }

    .section-heading {
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<section class="contact-section">
    <div class="container">
        <h2 class="section-heading text-center mb-5">Get in Touch</h2>
        
        <div class="row g-4 justify-content-center">
            <!-- Email -->
            <div class="col-md-6 col-lg-4">
                <div class="card contact-card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope contact-icon"></i>
                        <h3 class="card-title">Email</h3>
                        <p class="contact-info">
                            <a href="mailto:patrickmwila.pm@gmail.com" class="text-decoration-none">
                                patrickmwila.pm@gmail.com
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Phone -->
            <div class="col-md-6 col-lg-4">
                <div class="card contact-card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-phone contact-icon"></i>
                        <h3 class="card-title">Phone</h3>
                        <p class="contact-info">
                            <a href="tel:+260972338617" class="text-decoration-none">
                                +260 972 338 617
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Social Links -->
        <div class="social-links text-center">
            <h2 class="section-heading mb-4">Connect With Me</h2>
            <a href="https://github.com/patrickmwila" class="social-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/patrick-mwila" class="social-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://twitter.com/patrickmwila_" class="social-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>
</section>
{% endblock %}
